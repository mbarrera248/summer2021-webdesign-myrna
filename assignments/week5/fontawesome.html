<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Using AwesomeFonts</title>

        <link href="all.min.css" rel="stylesheet" />

        <style>
            body {
                background-color:saddlebrown;
            }

            #mytext {
                font-size: 100px;
                color:rosybrown;
                font-style: italic;
                font-weight: bold;
            }

            #yourtext {
                font-size: 50px;
                color:green;
            }
        </style>

        <script src="all.min.js"></script>
    </head>

    <body>
        <p id="mytext">
            <i class="fas fa-file-download"></i>
        </p>

        <p id="yourtext"><i class="fas fa-battery-half"></i></p>

        <script></script>
    </body>
</html>
