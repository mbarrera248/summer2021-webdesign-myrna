        // Make sure you have Document Ready statement for jQuery.
        // $() is the jQuery function, you can also write jQuery();
        // DEPRECATED: $(document).ready(function () {});

        $(function () {

            $("#calculate").click(function () {
                var number1 = $("#number1").val();
                var number2 = $("#number2").val();

                var sum = parseInt(number1) + parseInt(number2);

                $("#results").append(sum);// JS DOM: .innerHTML

            });

            // Selects the element with ID of lightmode, and runs code when its clicked on.
            $("#lightmode").click(function () {
                // Selects the body and changes background color and text color.
                $("body").css("background-color", "white");
                $("body").css("color", "black");
            });

            $("#darkmode").click(function () {
                console.log("Clicked!");

                $("body").css("background-color", "black");
                $("body").css("color", "white");
            });

            // Selects all H1 elements, and stores a reference in myHeadings variable.
            var myHeadings = $("h1");

            // Changes the CSS of myHeadings.
            myHeadings.css("background-color", "rgb(255,0,0)");
            myHeadings.css("color", "rgb(255,0,0)");

            // Changes the CSS of myHeadings with one "line";
            myHeadings.css({
                "background-color": "rgb(255,0,0)",
                "color": "rgb(0,255,0)",
                "font-family": "Arial",
                "font-size": "48px"
            });
